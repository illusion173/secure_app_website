projects:
  secure_app_website_api:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-west-2
        apiId: ciqd7xg4wbauhhp427zch5c2eq
        maxDepth: 2
extensions:
  amplify:
    version: 3
